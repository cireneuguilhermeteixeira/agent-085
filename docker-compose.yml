services:
  ollama:
    image: ollama/ollama:latest
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    # If you have NVIDIA GPU + toolkit, you can enable runtime; otherwise remove.
    # deploy:
    #   resources:
    #     reservations:
    #       devices:
    #         - capabilities: [gpu]

  agent:
    build: .
    environment:
      OLLAMA_BASE_URL: http://ollama:11434
      OLLAMA_MODEL: qwen2.5-coder
      WORKSPACE_ROOT: /workspace
    volumes:
      - ./:/workspace
    depends_on:
      - ollama
    stdin_open: true
    tty: true

volumes:
  ollama_data:
